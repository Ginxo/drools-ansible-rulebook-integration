version: "2.1"
dependencies:
  - project: kiegroup/drools
    mapping:
      dependencies:
        default:
          - source: (\d*)\.(.*)\.(.*)
            targetExpression: "process.env.GITHUB_BASE_REF.replace(/(\\d*)\\.(.*)\\.(.*)/g, (m, n1, n2, n3) => `${+n1-7}.${n2}.${n3}`)"
      dependant:
        default:
          - source: (\d*)\.(.*)\.(.*)
            targetExpression: "process.env.GITHUB_BASE_REF.replace(/(\\d*)\\.(.*)\\.(.*)/g, (m, n1, n2, n3) => `${+n1+7}.${n2}.${n3}`)"

  - project: kiegroup/drools-ansible-rulebook-integration
    dependencies:
      - project: kiegroup/drools
